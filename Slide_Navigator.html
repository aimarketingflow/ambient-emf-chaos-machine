<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMF Chaos Engine - Investor Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .presentation-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .slide-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .slide-frame.active {
            display: block;
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(6, 182, 212, 0.3);
        }

        .nav-button {
            background: linear-gradient(45deg, #6B46C1, #3B82F6);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }

        .nav-button.active {
            background: linear-gradient(45deg, #06B6D4, #3B82F6);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        .slide-counter {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(6, 182, 212, 0.3);
            z-index: 1000;
            color: #06B6D4;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .arrow-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(6, 182, 212, 0.3);
            color: #06B6D4;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .arrow-nav:hover {
            background: rgba(6, 182, 212, 0.2);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .arrow-prev {
            left: 30px;
        }

        .arrow-next {
            right: 30px;
        }

        .arrow-nav.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #06B6D4;
            font-size: 1.2rem;
            z-index: 1001;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }

        /* Keyboard navigation hint */
        .keyboard-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            text-align: center;
            z-index: 1000;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navigation {
                bottom: 20px;
                padding: 0.8rem 1.5rem;
                gap: 0.5rem;
            }
            
            .nav-button {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
            
            .arrow-nav {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .slide-counter {
                top: 20px;
                right: 20px;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="loading" id="loading">Loading EMF Chaos Engine Presentation...</div>
        
        <!-- Slide Counter -->
        <div class="slide-counter" id="slideCounter">1 / 5</div>
        
        <!-- Arrow Navigation -->
        <div class="arrow-nav arrow-prev" id="prevArrow" onclick="previousSlide()">‹</div>
        <div class="arrow-nav arrow-next" id="nextArrow" onclick="nextSlide()">›</div>
        
        <!-- Slide Frames -->
        <iframe class="slide-frame active" id="slide1" src="Slide_01_Title.html"></iframe>
        <iframe class="slide-frame" id="slide2" src="Slide_02_Problem_Statement.html"></iframe>
        <iframe class="slide-frame" id="slide3" src="Slide_03_Privacy_Crisis.html"></iframe>
        <iframe class="slide-frame" id="slide4" src="Slide_04_Market_Opportunity.html"></iframe>
        <iframe class="slide-frame" id="slide5" src="Slide_05_Viral_Market_Validation.html"></iframe>
        
        <!-- Bottom Navigation -->
        <div class="navigation">
            <button class="nav-button active" onclick="goToSlide(1)">Viral Hook</button>
            <button class="nav-button" onclick="goToSlide(2)">Problem</button>
            <button class="nav-button" onclick="goToSlide(3)">Crisis</button>
            <button class="nav-button" onclick="goToSlide(4)">Market</button>
            <button class="nav-button" onclick="goToSlide(5)">Validation</button>
        </div>
        
        <!-- Keyboard Hint -->
        <div class="keyboard-hint">
            Use ← → arrow keys or click to navigate • Press F for fullscreen
        </div>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 5;
        
        // Hide loading after initial load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        });
        
        function goToSlide(slideNumber) {
            if (slideNumber < 1 || slideNumber > totalSlides) return;
            
            // Hide all slides
            document.querySelectorAll('.slide-frame').forEach(frame => {
                frame.style.display = 'none';
                frame.classList.remove('active');
            });
            
            // Show target slide
            const targetSlide = document.getElementById(`slide${slideNumber}`);
            targetSlide.style.display = 'block';
            targetSlide.classList.add('active');
            
            // Force reload the iframe to ensure content updates
            const currentSrc = targetSlide.src;
            targetSlide.src = '';
            setTimeout(() => {
                targetSlide.src = currentSrc;
            }, 50);
            
            // Update navigation buttons
            document.querySelectorAll('.nav-button').forEach((btn, index) => {
                btn.classList.toggle('active', index + 1 === slideNumber);
            });
            
            // Update slide counter
            document.getElementById('slideCounter').textContent = `${slideNumber} / ${totalSlides}`;
            
            // Update arrow states
            document.getElementById('prevArrow').classList.toggle('disabled', slideNumber === 1);
            document.getElementById('nextArrow').classList.toggle('disabled', slideNumber === totalSlides);
            
            currentSlide = slideNumber;
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides) {
                goToSlide(currentSlide + 1);
            }
        }
        
        function previousSlide() {
            if (currentSlide > 1) {
                goToSlide(currentSlide - 1);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousSlide();
                    break;
                case 'Home':
                    e.preventDefault();
                    goToSlide(1);
                    break;
                case 'End':
                    e.preventDefault();
                    goToSlide(totalSlides);
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                    break;
            }
        });
        
        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Click navigation on slides (left/right halves)
        document.addEventListener('click', (e) => {
            const clickX = e.clientX;
            const windowWidth = window.innerWidth;
            
            // Ignore clicks on navigation elements
            if (e.target.closest('.navigation') || 
                e.target.closest('.arrow-nav') || 
                e.target.closest('.slide-counter')) {
                return;
            }
            
            // Left half = previous, right half = next
            if (clickX < windowWidth / 2) {
                previousSlide();
            } else {
                nextSlide();
            }
        });
        
        // Swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide(); // Swipe left = next
                } else {
                    previousSlide(); // Swipe right = previous
                }
            }
        }
        
        // Preload all slides for smooth navigation
        window.addEventListener('load', () => {
            // Force load all iframes
            document.querySelectorAll('.slide-frame').forEach(frame => {
                frame.style.display = 'block';
                setTimeout(() => {
                    frame.style.display = frame.classList.contains('active') ? 'block' : 'none';
                }, 100);
            });
        });
    </script>
</body>
</html>
